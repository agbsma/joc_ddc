<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El joc de la dona científica</title>
  <!--<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>-->
  <!-- Fonts (modernes) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css?v=2">
<script src="./game.js?v=1" defer></script>
</head>

<body>

<div class="titleWrap">
  <img
    src="./titol_joc_dona_ciencia.png"
    alt="El joc de la dona científica"
    class="titleImg"
  />
</div>

<div class="questionRow hidden">
  <div id="pregunta" class="pregunta">Prem GO</div>
  <button id="hint" class="hint" title="Mostra la correcta" aria-label="Mostra la correcta">?</button>
</div>

<div class="respostes hidden" id="respostes">
  <button class="ans" data-i="1">A</button>
  <button class="ans" data-i="2">B</button>
  <button class="ans" data-i="3">C</button>
  <button class="ans" data-i="4">D</button>
</div>

<!-- Overlay GIF (OK/KO) -->
<div id="fxOverlay" class="overlay hidden" aria-hidden="true">
  <img id="fxGif" class="overlayGif" alt="Efecte" />
</div>



<div class="dadoWrap">
    <div class="timerWrap">
    <div id="timer" class="timer">-</div>
    </div>
<div id="scoreboard" class="scoreboard">
  <!-- Caps -->
  <div class="cell head">Equip 1</div>
  <div class="cell head">Equip 2</div>
  <div class="cell head">Equip 3</div>
  <div class="cell head">Equip 4</div>

  <!-- Puntuacions -->
  <div class="cell score" id="score-1">0</div>
  <div class="cell score" id="score-2">0</div>
  <div class="cell score" id="score-3">0</div>
  <div class="cell score" id="score-4">0</div>

  <!-- Fila 3 -->
  <div class="cell actions">
    <button class="scoreBtn row3 ok green" data-team="1">✔</button>
    <button class="scoreBtn row3 bad red" data-team="1">✖</button>
  </div>
  <div class="cell actions">
    <button class="scoreBtn row3 ok green" data-team="2">✔</button>
    <button class="scoreBtn row3 bad red" data-team="2">✖</button>
  </div>
  <div class="cell actions">
    <button class="scoreBtn row3 ok green" data-team="3">✔</button>
    <button class="scoreBtn row3 bad red" data-team="3">✖</button>
  </div>
  <div class="cell actions">
    <button class="scoreBtn row3 ok green" data-team="4">✔</button>
    <button class="scoreBtn row3 bad red" data-team="4">✖</button>
  </div>

  <!-- Fila 4 -->
  <div class="cell actions">
    <button class="scoreBtn row4 ok blue" data-team="1">✔</button>
    <button class="scoreBtn row4 bad lilac" data-team="1">✖</button>
  </div>
  <div class="cell actions">
    <button class="scoreBtn row4 ok blue" data-team="2">✔</button>
    <button class="scoreBtn row4 bad lilac" data-team="2">✖</button>
  </div>
  <div class="cell actions">
    <button class="scoreBtn row4 ok blue" data-team="3">✔</button>
    <button class="scoreBtn row4 bad lilac" data-team="3">✖</button>
  </div>
  <div class="cell actions">
    <button class="scoreBtn row4 ok blue" data-team="4">✔</button>
    <button class="scoreBtn row4 bad lilac" data-team="4">✖</button>
  </div>
<!-- Fila 5 (A B) -->
<div class="cell actions row5">
  <button class="scoreBtn abcd a" data-team="1">x2</button>
  <button class="scoreBtn abcd b" data-team="1">T=0</button>
</div>
<div class="cell actions row5">
  <button class="scoreBtn abcd a" data-team="2">x2</button>
  <button class="scoreBtn abcd b" data-team="2">T=0</button>
</div>
<div class="cell actions row5">
  <button class="scoreBtn abcd a" data-team="3">x2</button>
  <button class="scoreBtn abcd b" data-team="3">T=0</button>
</div>
<div class="cell actions row5">
  <button class="scoreBtn abcd a" data-team="4">x2</button>
  <button class="scoreBtn abcd b" data-team="4">T=0</button>
</div>

<!-- Fila 6 (C D) -->
<div class="cell actions row6">
  <button class="scoreBtn abcd c" data-team="1">+25</button>
  <button class="scoreBtn abcd d" data-team="1">-25</button>
</div>
<div class="cell actions row6">
  <button class="scoreBtn abcd c" data-team="2">+25</button>
  <button class="scoreBtn abcd d" data-team="2">-25</button>
</div>
<div class="cell actions row6">
  <button class="scoreBtn abcd c" data-team="3">+25</button>
  <button class="scoreBtn abcd d" data-team="3">-25</button>
</div>
<div class="cell actions row6">
  <button class="scoreBtn abcd c" data-team="4">+25</button>
  <button class="scoreBtn abcd d" data-team="4">-25</button>
</div>



</div>
    <div id="dado" class="dado">-</div>
</div>
<div class="belowDiceBtns">
  <button id="newGame" class="btn btnRect btnNewGame">Partida nova</button>
  <button id="resetAll" class="btn btnRect btnResetAll">Reset total</button>
</div>


<div class="controls">
  <button id="jugar" class="btn btnGo">GO</button>
  <button id="stop" class="btn btnStop">Stop</button>
</div>


</body>
</html>
